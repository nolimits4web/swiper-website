<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />

  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #000;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    swiper-container {
      width: 100%;
      height: 100%;
    }

    swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #444;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>

  <swiper-container class="mySwiper" space-between="50" history-key="slide" pagination="true" navigation="true">
    <swiper-slide data-history=" 1">Slide 1</swiper-slide>
    <swiper-slide data-history="Slide 2">Slide 2</swiper-slide>
    <swiper-slide data-history="3">Slide 3</swiper-slide>
    <swiper-slide data-history="Slide 4">Slide 4</swiper-slide>
    <swiper-slide data-history="5">Slide 5</swiper-slide>
    <swiper-slide data-history="Slide 6">Slide 6</swiper-slide>
    <swiper-slide data-history="7">Slide 7</swiper-slide>
    <swiper-slide data-history="Slide 8">Slide 8</swiper-slide>
    <swiper-slide data-history="9">Slide 9</swiper-slide>
  </swiper-container>

  <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-element-bundle.min.js"></script>

</body>

</html>
